<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="bg-blur" id="bgBlur"></div>
  <button class="hamburger" onclick="toggleSidebar()">☰</button>

  <div class="dashboard-container">
    <div class="sidebar" id="sidebar">
      <h1>🌦️ Weather</h1>
      <div class="search">
        <input type="text" id="cityInput" placeholder="Enter city or village name" />
        <button onclick="getWeather()">Search</button>
        <button id="toggleSaved" onclick="toggleSavedCities()">📦 Show/Hide Saved Cities</button>
        <button id="toggleTheme" onclick="toggleTheme()">🌓 Toggle Theme</button>
      </div>
      <div class="saved-cities" id="savedCitiesWrapper">
        <h3>⭐ Saved Cities</h3>
        <div id="cityList"></div>
      </div>
    </div>

    <div class="main-content">
      <div id="weatherResult" class="weather-box">Search for a city to see weather.</div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
